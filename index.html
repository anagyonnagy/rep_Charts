<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Multi Chart Dashboard</title>
  <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
  <style>
    #grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      padding: 20px;
    }
    .chart-box {
      width: 100%;
      height: 250px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h2>Multi‑Asset Chart Dashboard</h2>
  <div id="grid"></div>

  <script>
    const symbols = [
      "BTCUSDT",
      "ETHUSDT",
      "AAPL",
      "MSFT",
      "TSLA",
      "AMZN"
    ];

    symbols.forEach(sym => {
      const box = document.createElement("div");
      box.className = "chart-box";
      document.getElementById("grid").appendChild(box);

      const chart = LightweightCharts.createChart(box, {
        width: box.clientWidth,
        height: box.clientHeight
      });

      const series = chart.addLineSeries();

      // Binance API példa kriptóknál, részvényeknél API-t kell cserélni!
      fetch(`https://api.binance.com/api/v3/klines?symbol=${sym}&interval=1h`)
        .then(res => res.json())
        .then(data => {
          const formatted = data.map(c => ({
            time: c[0] / 1000,
            value: parseFloat(c[4])
          }));
          series.setData(formatted);
        });
    });
  </script>
</body>
</html>
